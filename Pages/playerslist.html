        <a href="/Pages/playerslist.html">List of Players</a>

    <!-- *TEMPLATE TO LOOP - MIGHT NOT USE -->
    <template id="player-cards">
      <div class="player-cards">
        <div class="player-card-text">
          <h3 class="player-name">Kawhi Leonard</h3>
          <small>
            <span class="player-height">6'7</span>
            <span class="player-position"></span>
            <span class="player-abbreviation"></span>
            <span class="player-ID">"id": 274</span>
            <a href="#" class="seasonAvg-btn">2023 season averages</a>
          </small>
        </div>
        <div class="player-card-logo">
          <img class="player-logo" />
        </div>
      </div>
    </template>

    <!-- *TABLE FOR PLAYER DATA -->
    <section id="player-container">
      <table class="table table-striped" style="width: 100%">
        <thead id="playerTable">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Team</th>
            <th>ID</th>
          </tr>
        </thead>
      </table>
    </section>

    <!-- !MODAL /POP UP  -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <table id="averageTable">
          <thead>
            <tr>
              <th>Minutes Played</th>
              <th>Points</th>
              <th>Assists</th>
              <th>Rebounds</th>
              <th>Steals</th>
              <th>FG %</th>
              <th>FGA</th>
              <th>FG 3pt %</th>
              <th>Turnovers</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody>
            <!-- Data will go here -->
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="/allPlayers.js"></script>
