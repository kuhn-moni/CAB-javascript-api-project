<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div class="hero">
      <h1>NBA teams</h1>
      <h2>Here is where all current NBA teams are displayed</h2>
    </div>

    <!-- *NAVIGATION BAR -->
    <nav class="dropdown">
      <button class="dropbtn">Navigation</button>
      <nav class="dropdown-content">
        <a href="./index.html">NBA teams</a>
        <a href="/Pages/playerslist.html">List of Players</a>
      </nav>
    </nav>

    <!-- *FILTER FUNCTION FOR EAST AND WEST CONF -->
    <div class="filter-nav">
      <a href="#" data-filter="all">Show All</a>
      <a href="#" data-filter="East">Eastern Conference</a>
      <a href="#" data-filter="West">Western Conference</a>
    </div>

    <!-- *TEAM CARDS TEPMPLATE  -->
    <div class="teamData"></div>

    <template id="team-cards">
      <div class="team-cards">
        <div class="team-card-text">
          <h3 class="team-name"></h3>
          <small>
            <span class="team-city"></span>
            <span class="team-conference"></span>
            <span class="team-abbreviation"></span>
            <span class="team-division"></span>
            <a href="#" class="primary-btn">Current Players</a>
          </small>
        </div>
        <div class="team-card-logo">
          <img class="team-logo" />
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="teamcards.js"></script>
  </body>
</html>
