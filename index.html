<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div class="hero">
      <h1>NBA teams</h1>
      <h2>Here is where all current NBA teams are displayed</h2>
    </div>

    <!-- *NAVIGATION BAR -->
    <nav class="dropdown">
      <button class="dropbtn">Navigation</button>
      <nav class="dropdown-content">
        <a href="./index.html">NBA teams</a>
        <a href="/Pages/playerslist.html">List of Players</a>
      </nav>
    </nav>
    <!-- *FILTER FUNCTION FOR EAST AND WEST CONF -->
    <div class="filter-nav">
      <a href="#" data-filter="all"><button>Show All</button></a>
      <a href="#" data-filter="East"><button>Eastern Conference</button></a>
      <a href="#" data-filter="West"><button>Western Conference</button></a>
    </div>

    <!--*TABLE DATA FOR TEAMS -->

    <section id="team-container">
      <table id="tableHeader" class="table table-striped" style="width: 100%">
        <thead id="teamTable">
          <tr>
            <th>Team</th>
            <th>City</th>
            <th>Conference</th>
            <th>Division</th>
            <th>Abbreviation</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot></tfoot>
      </table>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="response.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
